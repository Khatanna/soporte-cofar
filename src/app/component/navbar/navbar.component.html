<mat-toolbar color="primary">
  <mat-toolbar-row class="banertop">

  </mat-toolbar-row>

  <mat-toolbar-row class="mat-elevation-z8">
    <span>HBM</span>
    <div class="grupoBotones">
      <button mat-button [matMenuTriggerFor]="menu">Visitas</button>
      <mat-menu #menu="matMenu">
        <button
          mat-menu-item
          [routerLink]="['visitas']"
          routerLinkActive="active"
          (click)="AsignarVariableGlobal('1100')"
        >
          Industria & Construcci√≥n
        </button>
        <button
          mat-menu-item
          [routerLink]="['visitas']"

        </button>
        <button
          mat-menu-item

          BO10 COFAR
        </button>
      </mat-menu>

      <button mat-button [routerLink]="['pedidos']" routerLinkActive="active">
        Pedidos
      </button>
      <button mat-button [routerLink]="['cobranzas']" routerLinkActive="active">
        Cobranzas
      </button>
      <button mat-button [routerLink]="['usuarios']" routerLinkActive="active">

      </button>
      <button mat-button>Imagenes</button>

    <button mat-button [matMenuTriggerFor]="menu" style="margin-left: auto;">
      <mat-icon>menu</mat-icon>
    </button>
    
  </mat-toolbar-row>
